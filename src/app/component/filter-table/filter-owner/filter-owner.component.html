<div class="form-group">
    <strong>Owner</strong>
    <select class="form-control"
            name="owner"
            [(ngModel)]="owner"
            (ngModelChange)="detectChange($event)">
      <option></option>      
      <option *ngFor="let owner of owners"
              [value]="owner">{{ owner }}</option>
    </select>
  </div>
