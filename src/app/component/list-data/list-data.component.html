<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <button class="btn btn-primary" routerLink="/create-data">Add To Sheet</button>
  </div>
</nav>
<div>
  <app-filter-owner (addFilter)="addFilter($event,'owner')"></app-filter-owner>
  <app-filter-storage (addFilter)="addFilter($event,'placeOfStorage')"></app-filter-storage>
  <app-filter-name (addFilter)="addFilter($event,'name')"></app-filter-name>
</div>
<div class="container mt-5">
  <form novalidate
        #form="ngForm">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">number</th>
        <th scope="col">amount</th>
        <th scope="col">placeOfStorage</th>
        <th scope="col">weight</th>
        <th scope="col">validationDate</th>
        <th scope="col">owner</th>
        <th scope="col">comment</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let datum of data | tableFilter: this.filters; let i = index">
        <th scope="row">{{datum.name}}</th>
        <td>{{datum.number}}</td>
        <td>{{datum.amount}}</td>
        <td>{{datum.placeOfStorage}}</td>
        <td>{{datum.weight}}</td>
        <td>{{datum.validationDate}}</td>
        <td>{{datum.owner}}</td>
        <td>{{datum.comment}}</td>
        <td (click)="editSheet(datum)"><button class="btn btn-secondary">Edit</button></td>

        <td (click)="deleteSheet(datum)"><button class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</form>
</div>
